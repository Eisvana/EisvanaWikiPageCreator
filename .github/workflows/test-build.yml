name: Test Build
run-name: Test Build

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  Build:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Run Tests
        run: |
          npm ci
          npm run test-ci

      - name: Test Build
        uses: Lenni009/test-build-vite-action@main
