<div class="tableHeader text sectionToggle" data-tradeable="section${childIndex}" data-station="terminal">
	<span class="has-text-weight-bold">Tradeable</span>
	<button class="button is-danger is-outlined" type="button" data-evt-id="removeButton">Borrar</button>
  <p>
    <data>IMPORTANTE!! Escribe el nombre en español y dale a la opcion que salga debajo de donde escribes y se pondra automaticamente en ingles.</data>
  </p>
</div>
<div class="table-cell text" data-tradeable="section${childIndex}" data-station="terminal">
	<label for="${text_input}">Nombre del tradeable:</label>
</div>
<div class="table-cell data ${oddEvenClass}" data-tradeable="section${childIndex}" data-station="terminal">
<input type="text" name="${text_input}" id="${text_input}" list="${text_input}-list" data-dest="${text}" placeholder="Escribe el nombre en español y dale a la opcion de debajo">
  <datalist id="${text_input}-list" data-dest="${text}" data-evt-id="addButton">
      <option value="Star Silk">Seda estelar</option>
      <option value="Comet Droplets">Gotas de cometa</option>
      <option value="Ion Sphere">Esfera de iones</option>
      <option value="Decrypted User Data">Datos de usuario desencriptados</option>
      <option value="Teleport Coordinators">Coordinadores de teletransporte</option>
      <option value="Nanotube Crate">Caja de nanotubos</option>
      <option value="Self-Repairing Heridium">Heridio autorreparable</option>
      <option value="Optical Solvent">Disolvente óptico</option>
      <option value="5D Torus">Toro 5D</option>
      <option value="Superconducting Fibre">Fibra superconductora</option>
      <option value="De-Scented Bottles">Botellas sin aroma</option>
      <option value="Neutron Microscope">Microscopio de neutrones</option>
      <option value="Instability Injector">Inyector de inestabilidad</option>
      <option value="Organic Piping">Canalización orgánica</option>
      <option value="Neural Duct">Conducto neuronal</option>
      <option value="Dirt">Suciedad</option>
      <option value="Unrefined Pyrite Grease">Grasa de pirita sin refinar</option>
      <option value="Bromide Salt">Sal de bromuro</option>
      <option value="Polychromatic Zirconium">Circonio policromo</option>
      <option value="Re-latticed Arc Crystal">Cristal de doble arco reticular</option>
      <option value="Enormous Metal Cog">Diente metálico enorme</option>
      <option value="Non-Stick Piston">Pistón antiadherente</option>
      <option value="Mesh Decouplers">Desacopladores de malla</option>
      <option value="Holographic Crankshaft">Cigüeñal holográfico</option>
      <option value="Vector Compressors">Compresores vectoriales</option>
      <option value="Decommissioned Circuits">Circuitos desguazados</option>
      <option value="Welding Soap">Tiza para soldadura</option>
      <option value="Ion Capacitor">Condensador de iones</option>
      <option value="Autonomous Positioning Unit">Unidad de posicionamiento autónoma</option>
      <option value="Quantum Accelerator">Acelerador de cuantos</option>
      <option value="Spark Canister">Bote de chispas</option>
      <option value="Industrial-Grade Battery">Batería industrial</option>
      <option value="Ohmic Gel">Gel óhmico</option>
      <option value="Experimental Power Fluid">Fluido de energía experimental</option>
      <option value="Fusion Core">Núcleo de fusión</option>
  </datalist>
</div>
<div class="table-cell text" data-tradeable="section${childIndex}" data-station="terminal">
	<label for="${price_input}">Precio del tradeable:</label>
</div>
<div class="table-cell data" data-tradeable="section${childIndex}" data-station="terminal">
	<input type="text" id="${price_input}" data-dest-number="0" data-dest-noauto="${price}">
</div>
