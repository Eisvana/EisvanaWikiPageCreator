<div class="tableHeader text sectionToggle" data-fauna="section${i}" data-section="fauna">
	<p style="margin-right:auto">Criatura: <output class="has-text-weight-bold" name="faunaName${i}"></output></p>
	<button class="button is-danger is-outlined" type="button" data-evt-id="removeButton">Borrar</button>
	<button class="button" data-evt-id="hideButton">Ocultar</button>
</div>
<div class="table-cell text" data-fauna="section${i}" data-section="fauna fauna${i}">
	<label for="faunaNameInput${i}">Nombre de la criatura:</label>
	<button class="tooltip">
		<data>Introduzcalo exactamente como se ve en el juego. Cuidado con 0 (cero) y O (o).</data>
		<data>Nombre de la criatura</data>
		<data>Introduzcalo exactamente como se ve en el juego. Cuidado con 0 (cero) y O (o).</data>
		<data>creature/creatureName</data>
	</button>
</div>
<div class="table-cell data" data-fauna="section${i}" data-section="fauna fauna${i}">
	<input type="text" data-dest="faunaName${i}" id="faunaNameInput${i}">
</div>
<div class="table-cell text" data-fauna="section${i}" data-section="fauna fauna${i}">
	<label for="faunaFile_input${i}">Nombre del archivo de la criatura:</label>
</div>
<div class="table-cell data" data-fauna="section${i}" data-section="fauna fauna${i}">
	<input type="text" id="faunaFile_input${i}" data-dest="faunaFile${i}" data-default="NmsMisc_NotAvailable.png">
	<input type="file" id="faunaFileUpl${i}" accept="image/*" data-evt-id="fileInput">
</div>
<div class="table-cell text" data-fauna="section${i}" data-section="fauna fauna${i}">
	<label>Hemisferio:</label>
	<button class="tooltip">
		<data>Encontrado en el menú de descubrimiento de criaturas.</data>
		<data>Hemisferio</data>
		<data>
			Encontrado en el menú de descubrimiento de criaturas.<br>
			Si no se proporciona ningún hemisferio, deje la entrada vacía.
		</data>
		<data>creature/creatureHemisphere</data>
	</button>
</div>
<div class="table-cell data" data-fauna="section${i}" data-section="fauna fauna${i}">
	<select data-dest="faunaHemisphere${i}" id="faunaHemisphereInput${i}">
		<option value=""></option>
		<option value="/ Found in the North">Norte</option>
		<option value="/ Found in the South">Súr</option>
	</select>
</div>
<div class="table-cell text" data-fauna="section${i}" data-section="fauna fauna${i}">
	<label>Rareza:</label>
	<button class="tooltip">
		<data>Encontrado en el menú de descubrimiento de criaturas.</data>
		<data>Rareza</data>
		<data>Encontrado en el menú de descubrimiento de criaturas.</data>
		<data>creature/creatureRarity</data>
	</button>
</div>
<div class="table-cell data" data-fauna="section${i}" data-section="fauna fauna${i}">
	<select data-dest="faunaRarity${i}" id="faunaRarityInput${i}">
		<option value="Common">Común</option>
		<option value="Uncommon">Poco común</option>
		<option value="Rare">Rara</option>
	</select>
</div>
<div class="table-cell text" data-fauna="section${i}" data-section="fauna fauna${i}">
	<label>Ecosistema:</label>
	<button class="tooltip">
		<data>Encontrado en el menú de descubrimiento de criaturas.</data>
		<data>Ecosistema</data>
		<data>Encontrado en el menú de descubrimiento de criaturas.</data>
		<data>creature/creatureEcosystem</data>
	</button>
</div>
<div class="table-cell data" data-fauna="section${i}" data-section="fauna fauna${i}">
	<select data-dest="faunaEcosystem${i}" id="faunaEcosystemInput${i}" data-evt-id="ecosystemInput">
		<option value="Ground">Terrestre</option>
		<option value="Flying">Voladora</option>
		<option value="Underwater">Submarina</option>
		<option value="Underground">Subterreánea</option>
	</select>
</div>
<div class="table-cell text" data-fauna="section${i}" data-section="fauna fauna${i}">
	<label>Actividad:</label>
	<button class="tooltip">
		<data>Encontrado en el menú de descubrimiento de criaturas.</data>
		<data>Actividad</data>
		<data>Encontrado en el menú de descubrimiento de criaturas.</data>
		<data>creature/creatureActivity</data>
	</button>
</div>
<div class="table-cell data" data-fauna="section${i}" data-section="fauna fauna${i}">
	<select data-dest="faunaActivity${i}" id="faunaActivityInput${i}">
    <option value="Always Active">Siempre activa</option>
    <option value="Diurnal">Diurna</option>
    <option value="Nocturnal">Nocturna</option>
    <option value="Mostly Diurnal">Generalmente Diurna</option>
    <option value="Mostly Nocturnal">Generalmente Nocturna</option>
	</select>
</div>
<div class="table-cell text" data-fauna="section${i}" data-section="fauna fauna${i}">
	<label>Genuses:</label>
	<button class="tooltip">
		<data>Consulte la wiki para obtener una lista de géneros.</data>
		<data>Genuses</data>
		<data>El género se define por la apariencia general de una criatura.<br>
      Consulte la wiki para obtener un <a href="https://nomanssky.fandom.com/wiki/Genus#Genus_List" target="_blank"
      rel="noopener noreferrer">lista de géneros</a>.</data>
	</button>
</div>
<div class="table-cell data" data-fauna="section${i}" data-section="fauna fauna${i}">
	<select data-dest-noauto="faunaGenus${i}" id="faunaGenusInput${i}" data-evt-id="genusInput"></select>
</div>
<div class="table-cell text" data-fauna="section${i}" data-section="fauna fauna${i}">
	<label for="faunaWeightInput${i}">Peso en kg:</label>
	<button class="tooltip">
    <data>Encontrado en el escaneo de criaturas. No se necesitan "kg".</data>
    <data>Peso</data>
    <data>Encontrado en el escaneo de criaturas.<br>No se necesitan "kg".</data>
		<data>creature/creatureWeight</data>
	</button>
</div>
<div class="table-cell data" data-fauna="section${i}" data-section="fauna fauna${i}">
	<input data-dest-noauto="faunaWeight${i}" data-dest-number="1" type="text" id="faunaWeightInput${i}" maxlength="5"
		placeholder="0.0">
</div>
<div class="table-cell text" data-fauna="section${i}" data-section="fauna fauna${i}">
	<label for="faunaHeightInput${i}">Altura en m:</label>
	<button class="tooltip">
		<data>Encontrado en el escaneo de criaturas. No es necesaria "m".</data>
    <data>Altura</data>
    <data>Encontrado en el escaneo de criaturas.<br>No es necesaria "m".</data>
		<data>creature/creatureHeight</data>
	</button>
</div>
<div class="table-cell data" data-fauna="section${i}" data-section="fauna fauna${i}">
	<input data-dest-noauto="faunaHeight${i}" data-dest-number="1" type="text" id="faunaHeightInput${i}" maxlength="3"
		placeholder="0.0" data-evt-id="creatureHeightInput">
</div>
<div class="table-cell text" data-fauna="section${i}" data-section="fauna fauna${i}">
	<label for="faunaDiscovererInput${i}">Descubridor:</label>
</div>
<div class="table-cell data" data-fauna="section${i}" data-section="fauna fauna${i}">
	<input data-dest="faunaDiscoverer${i}" type="text" id="faunaDiscovererInput${i}">
</div>
<div class="table-cell text" data-fauna="section${i}" data-section="fauna fauna${i}">
	<label for="faunaLinkCheckbox${i}">Tiene página el la wiki:</label>
</div>
<div class="table-cell data" data-fauna="section${i}" data-section="fauna fauna${i}">
	<input data-dest-noauto="faunaLink${i}" type="checkbox" id="faunaLinkCheckbox${i}" data-evt-id="creatureLink">
</div>
