<div class="tableHeader text sectionToggle" data-mineral="section${i}" data-section="mineral">
	<p style="margin-right:auto">Mineral: <output class="has-text-weight-bold" name="mineralName${i}"></output></p>
	<button class="button is-danger is-outlined" type="button" data-evt-id="removeButton">Borrar</button>
	<button class="button" data-evt-id="hideButton">Ocultar</button>
</div>
<div class="table-cell text" data-mineral="section${i}" data-section="mineral mineral${i}">
	<label for="mineralNameInput${i}">Nombre del mineral:</label>
	<button class="tooltip">
		<data>Encontrado en el visor de análisis.</data>
		<data>Nombre del mineral</data>
		<data>Encontrado en el visor de análisis.</data>
		<data>mineral/mineralName</data>
	</button>
</div>
<div class="table-cell data" data-mineral="section${i}" data-section="mineral mineral${i}">
	<input type="text" data-dest="mineralName${i}" id="mineralNameInput${i}">
</div>
<div class="table-cell text" data-mineral="section${i}" data-section="mineral mineral${i}">
	<label for="mineralFile_input${i}">Nombre de la foto del mineral:</label>
</div>
<div class="table-cell data" data-mineral="section${i}" data-section="mineral mineral${i}">
	<input type="text" id="mineralFile_input${i}" data-dest="mineralFile${i}" data-default="NmsMisc_NotAvailable.png">
	<input type="file" id="mineralFileUpl${i}" accept="image/*" data-evt-id="fileInput">
</div>
<div class="table-cell text" data-mineral="section${i}" data-section="mineral mineral${i}">
	<label for="mineralMetalInput${i}">Contenido de metal:</label>
	<button class="tooltip">
		<data>Encontrado en el visor de análisis.</data>
		<data>Contenido metalico del mineral</data>
		<data>Encontrado en el visor de análisis.</data>
		<data>mineral/content</data>
	</button>
</div>
<div class="table-cell data" data-mineral="section${i}" data-section="mineral mineral${i}">
	<input type="text" data-dest-noauto="mineralMetal${i}" id="mineralMetalInput${i}" maxlength="2"
		data-evt-id="metalInput">
</div>
<div class="table-cell text" data-mineral="section${i}" data-section="mineral mineral${i}">
	<label for="mineralFormationInput${i}">Proceso de formación:</label>
	<button class="tooltip">
		<data>Encontrado en el visor de análisis.</data>
		<data>Proceso de formación del mineral</data>
		<data>Encontrado en el visor de análisis.</data>
		<data>mineral/formation</data>
	</button>
</div>
<div class="table-cell data" data-mineral="section${i}" data-section="mineral mineral${i}">
	<input type="text" data-dest="mineralFormation${i}" list="formationData" id="mineralFormationInput${i}">
</div>
<div class="table-cell text" data-mineral="section${i}" data-section="mineral mineral${i}">
	<label for="mineralNoteInput${i}">Notas:</label>
	<button class="tooltip">
		<data>Encontrado en el visor de análisis.</data>
		<data>Notas del mineral</data>
		<data>Encontrado en el visor de análisis.</data>
		<data>mineral/notes</data>
	</button>
</div>
<div class="table-cell data" data-mineral="section${i}" data-section="mineral mineral${i}">
	<input type="text" data-dest="mineralNote${i}" list="mineralNotesData" id="mineralNoteInput${i}">
</div>
<div class="table-cell text" data-mineral="section${i}" data-section="mineral mineral${i}">
	<label for="mineralResourcePrimInput${i}">Elemento primario:</label>
	<button class="tooltip">
		<data>Encontrado en el visor de análisis.</data>
		<data>Elemento primario del mineral</data>
		<data>Encontrado en el visor de análisis.</data>
		<data>mineral/primEl</data>
	</button>
</div>
<div class="table-cell data" data-mineral="section${i}" data-section="mineral mineral${i}">
	<input data-dest-noauto="mineralElements${i}" type="text" list="mineralResourcesDatalist" id="mineralResourcePrimInput${i}"
		data-evt-id="mineralResourceInput">
</div>
<div class="table-cell text" data-mineral="section${i}" data-section="mineral mineral${i}">
	<label for="mineralResourceSecInput${i}">Elemento secundario:</label>
	<button class="tooltip">
		<data>Encontrado en el visor de análisis.</data>
		<data>Elemento secundario del mineral</data>
		<data>Encontrado en el visor de análisis. Dejar en blanco si no hay elemento secundario.</data>
		<data>mineral/secEl</data>
	</button>
</div>
<div class="table-cell data" data-mineral="section${i}" data-section="mineral mineral${i}">
	<input data-dest-noauto="mineralElements${i}" type="text" list="mineralResourcesDatalist" id="mineralResourceSecInput${i}"
		data-evt-id="mineralResourceInput">
</div>
<div class="table-cell text" data-mineral="section${i}" data-section="mineral mineral${i}">
	<label for="mineralDiscovererInput${i}">Descubridor:</label>
</div>
<div class="table-cell data" data-mineral="section${i}" data-section="mineral mineral${i}">
	<input data-dest="mineralDiscoverer${i}" type="text" id="mineralDiscovererInput${i}">
</div>
<div class="table-cell text" data-mineral="section${i}" data-section="mineral mineral${i}">
	<label for="mineralLinkCheckbox${i}">Link del item:</label>
</div>
<div class="table-cell data" data-mineral="section${i}" data-section="mineral mineral${i}">
	<input data-dest-noauto="mineralLink${i}" type="checkbox" id="mineralLinkCheckbox${i}" data-evt-id="mineralLink">
</div>
