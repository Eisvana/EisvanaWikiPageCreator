<div class="tableHeader text sectionToggle" data-flora="section${i}" data-section="flora">
	<p style="margin-right:auto">Planta: <output class="has-text-weight-bold" name="floraName${i}"></output></p>
	<button class="button is-danger is-outlined" type="button" data-evt-id="removeButton">Borrar</button>
	<button class="button" data-evt-id="hideButton">Ocultar</button>
</div>
<div class="table-cell text" data-flora="section${i}" data-section="flora flora${i}">
	<label for="floraNameInput${i}">Nombre de la planta:</label>
	<button class="tooltip">
		<data>Encontrado en el visor de análisis.</data>
		<data>Nombre de la flora</data>
		<data>Encontrado en el visor de análisis.</data>
		<data>flora/floraName</data>
	</button>
</div>
<div class="table-cell data" data-flora="section${i}" data-section="flora flora${i}">
	<input type="text" data-dest="floraName${i}" id="floraNameInput${i}">
</div>
<div class="table-cell text" data-flora="section${i}" data-section="flora flora${i}">
	<label for="floraFile_input${i}">Nombre de la foto de la planta:</label>
</div>
<div class="table-cell data" data-flora="section${i}" data-section="flora flora${i}">
	<input type="text" id="floraFile_input${i}" data-dest="floraFile${i}" data-default="NmsMisc_NotAvailable.png">
	<input type="file" id="floraFileUpl${i}" accept="image/*" data-evt-id="fileInput">
</div>
<div class="table-cell text" data-flora="section${i}" data-section="flora flora${i}">
	<label for="floraAgeInput${i}">Age:</label>
	<button class="tooltip">
		<data>Encontrado en el visor de análisis.</data>
		<data>Edad de la planta</data>
		<data>Encontrado en el visor de análisis.</data>
		<data>flora/age</data>
	</button>
</div>
<div class="table-cell data" data-flora="section${i}" data-section="flora flora${i}">
	<input type="text" data-dest="floraAge${i}" list="ageData" id="floraAgeInput${i}">
</div>
<div class="table-cell text" data-flora="section${i}" data-section="flora flora${i}">
	<label for="floraRootInput${i}">Estructura de la raiz:</label>
	<button class="tooltip">
		<data>Encontrado en el visor de análisis.</data>
		<data>Estructura de la raíz de la flora</data>
		<data>Encontrado en el visor de análisis.</data>
		<data>flora/roots</data>
	</button>
</div>
<div class="table-cell data" data-flora="section${i}" data-section="flora flora${i}">
	<input type="text" data-dest="floraRoot${i}" list="rootData" id="floraRootInput${i}">
</div>
<div class="table-cell text" data-flora="section${i}" data-section="flora flora${i}">
	<label for="floraNutInput${i}">Fuente de nutrientes:</label>
	<button class="tooltip">
		<data>Encontrado en el visor de análisis.</data>
		<data>Fuente de nutrientes de la planta</data>
		<data>Encontrado en el visor de análisis.</data>
		<data>flora/nutSource</data>
	</button>
</div>
<div class="table-cell data" data-flora="section${i}" data-section="flora flora${i}">
	<input type="text" data-dest="floraNut${i}" list="floranutSourceDatalist" id="floraNutInput${i}">
</div>
<div class="table-cell text" data-flora="section${i}" data-section="flora flora${i}">
	<label for="floraNoteInput${i}">Notas:</label>
	<button class="tooltip">
		<data>Encontrado en el visor de análisis.</data>
		<data>Notas de la flora</data>
		<data>Encontrado en el visor de análisis.</data>
		<data>flora/notes</data>
	</button>
</div>
<div class="table-cell data" data-flora="section${i}" data-section="flora flora${i}">
	<input type="text" data-dest="floraNote${i}" list="floraNotesData" id="floraNoteInput${i}">
</div>
<div class="table-cell text" data-flora="section${i}" data-section="flora flora${i}">
	<label for="floraResourcePrimInput${i}">Elemento primario:</label>
	<button class="tooltip">
		<data>Encontrado en el visor de análisis.</data>
		<data>Elemento primario de la flora</data>
		<data>Encontrado en el visor de análisis.</data>
		<data>flora/primEl</data>
	</button>
</div>
<div class="table-cell data" data-flora="section${i}" data-section="flora flora${i}">
	<input data-dest-noauto="floraElements${i}" type="text" list="floraResourcesDatalist" id="floraResourcePrimInput${i}"
		data-evt-id="floraElements">
</div>
<div class="table-cell text" data-flora="section${i}" data-section="flora flora${i}">
	<label for="floraResourceSecInput${i}">Elemento secundario:</label>
	<button class="tooltip">
		<data>Encontrado en el visor de análisis.</data>
		<data>Elemento secundario de la flora</data>
		<data>Encontrado en el visor de análisis. Dejar en blanco si no hay elemento secundario.</data>
		<data>flora/secEl</data>
	</button>
</div>
<div class="table-cell data" data-flora="section${i}" data-section="flora flora${i}">
	<input data-dest-noauto="floraElements${i}" type="text" list="floraResourcesDatalist" id="floraResourceSecInput${i}"
		data-evt-id="floraElements">
</div>
<div class="table-cell text" data-flora="section${i}" data-section="flora flora${i}">
	<label for="floraDiscovererInput${i}">Descubridor:</label>
</div>
<div class="table-cell data" data-flora="section${i}" data-section="flora flora${i}">
	<input data-dest="floraDiscoverer${i}" type="text" id="floraDiscovererInput${i}">
</div>
<div class="table-cell text" data-flora="section${i}" data-section="flora flora${i}">
	<label for="floraLinkCheckbox${i}">Link del item:</label>
</div>
<div class="table-cell data" data-flora="section${i}" data-section="flora flora${i}">
	<input data-dest-noauto="floraLink${i}" type="checkbox" id="floraLinkCheckbox${i}" data-evt-id="floraLink">
</div>
