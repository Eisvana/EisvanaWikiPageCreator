<div class="tableHeader text ${oddEvenClass} sectionToggle" data-planet="planet${i}">
	<p><output id=planetClass${i}>Planeta</output> ${i}: <output class="has-text-weight-bold"
			name="planetName${i}"></output></p>
	<button class="button" data-evt-id="hideButtonPlanet">Ocultar</button>
</div>
<div class="table-cell text ${oddEvenClass}" data-planet="planet${i}" data-section="planet${i}">
	<label for="planetName_input${i}">Nombre del planeta</label>
	<button class="tooltip">
		<data>Se puede encontrar en el menú de descubrimiento..</data>
		<data>Nombre del planeta</data>
		<data>Se puede encontrar en el menú de descubrimiento.<br>Introduzca exactamente como se ve en el juego. Cuidado con 0 (cero) y O (o).</data>
		<data>planet/planetName</data>
	</button>
</div>
<div class="table-cell data ${oddEvenClass}" data-planet="planet${i}" data-section="planet${i}">
	<input type="text" id="planetName_input${i}" data-dest="planetName${i}">
</div>
<div class="table-cell text ${oddEvenClass}" data-planet="planet${i}" data-section="planet${i}">
	<label for="planetFile_input${i}">Nombre del archivo del planeta</label>
	<button class="tooltip">
		<data>Debería mostrar todo el planeta desde el espacio. Haga clic para ver una imagen de ejemplo.</data>
		<data>Nombre del planeta</data>
		<data>
			Debería mostrar todo el planeta desde el espacio.<br>
			Asegúrese de que ningún asteroide, líneas de pulso o cargueros obstruyan la imagen.
			<br>Apunta el sol directamente al planeta, sin ángulos extraños.
			<br>También trate de incluir solo el planeta en la toma, ningún otro planeta.
			La única excepción son las lunas o los anillos, que deberían incluirse si existen.
			<br>Desactiva la viñeta.
		</data>
		<data>planet/planetPic</data>
	</button>
</div>
<div class="table-cell data ${oddEvenClass}" data-planet="planet${i}" data-section="planet${i}">
	<input type="text" id="planetFile_input${i}" data-dest="planetFile${i}" data-default="NmsMisc_NotAvailable.png">
	<input type="file" id="mainFileUpl${i}" accept="image/*" data-evt-id="fileInput">
</div>
<div class="table-cell text ${oddEvenClass}" data-planet="planet${i}" data-section="planet${i}">
	<label for="landscapeFile_input${i}">Nombre del archivo de paisaje</label>
	<button class="tooltip">
		<data>Muestra el paisaje del planeta.</data>
	</button>
</div>
<div class="table-cell data ${oddEvenClass}" data-planet="planet${i}" data-section="planet${i}">
	<input type="text" id="landscapeFile_input${i}" data-dest="landscapeFile${i}"
		data-default="NmsMisc_NotAvailable.png">
	<input type="file" id="secFileUpl${i}" accept="image/*" data-evt-id="fileInput">
</div>
<div class="table-cell text ${oddEvenClass}" data-planet="planet${i}" data-section="planet${i}">
	<label>Bioma</label>
	<button class="tooltip">
		<data>Se puede determinar a partir de las características planetarias.</data>
		<data>Bioma del planeta</data>
		<data>
			Puede determinarse a partir de características planetarias como el clima, las plantas cosechables o los recursos disponibles.<br>
      Consulte la <a href=https://nomanssky.fandom.com/es/wiki/Bioma rel=noreferrer target=_blank>página wiki de Bioma</a> para obtener más información.		</data>
	</button>
</div>
<div class="table-cell data ${oddEvenClass}" data-planet="planet${i}" data-section="planet${i}">
	<select id="biome_input${i}" data-dest-noauto="biome${i}" data-evt-id="biomeInput">
    <option value="Lush">Rico</option>
    <option value="Barren">Estéril</option>
    <option value="Dead">Muerto</option>
    <option value="Exotic">Exótico</option>
    <option value="Mega Exotic">Mega Exótico</option>
    <option value="Scorched">Quemado</option>
    <option value="Frozen">Congelado</option>
    <option value="Toxic">Tóxico</option>
    <option value="Irradiated">Irradiado</option>
    <option value="Marsh">Cenagal</option>
    <option value="Volcanic">Volcánico</option>
	</select>
</div>
<div class="table-cell text ${oddEvenClass}" data-planet="planet${i}" data-section="planet${i}">
	<label for="descriptor_input${i}">Descripción del planeta</label>
	<button class="tooltip">
		<data>Se puede encontrar en la guía de exploración.</data>
		<data>Descripción del planeta</data>
		<data>Se puede encontrar en la guía de exploración.</data>
		<data>planet/planetDesc</data>
	</button>
</div>
<div class="table-cell data ${oddEvenClass}" data-planet="planet${i}" data-section="planet${i}">
	<input type="text" id="descriptor_input${i}" list="planetDescriptors" data-dest-noauto="descriptor${i}"
		data-evt-id="descriptorInput">
</div>
<div class="table-cell text ${oddEvenClass}" data-planet="planet${i}" data-section="planet${i}">
	<label for="moon_input${i}">¿Es una luna?</label>
</div>
<div class="table-cell data ${oddEvenClass}" data-planet="planet${i}" data-section="planet${i}">
	<input type="checkbox" id="moon_input${i}" data-dest-noauto="descriptor_input${i}" data-evt-id="moonCheckbox">
</div>
<div class="tableHeader text ${oddEvenClass} sectionToggle" data-planet="planet${i}" data-section="planet${i}">
	<div style="display:flex">
		<p style="margin-right:1.5rem">Recursos</p>
		<button class="tooltip">
			<data>Se encuentra en el menú de descubrimiento o en el visor de análisis.</data>
			<data>Recursos del planeta</data>
			<data>Se encuentra en el menú de descubrimiento o en el visor de análisis.</data>
			<data>planet/resources</data>
		</button>
  </div>
  <div>
    <button class="warning">
      <data>IMPORTANTE!! Escribe el nombre en español y dale a la opcion que salga debajo de donde escribes y se pondra automaticamente en ingles.</data>
    </button>
	</div>
	<button class="button" data-evt-id="hideButtonResource">Ocultar</button>
</div>
<div class="tableHeader text ${oddEvenClass}" data-section="resource${i} planet${i}" data-planet="planet${i}">
	<button class="button is-primary" id="addResourceButton${i}" type="button" data-evt-id="addResourceButton">+ Añadir recurso</button>
</div>
<div class="table-cell text ${oddEvenClass}" data-planet="planet${i}" data-section="planet${i}">
	<label for="weather_input${i}">Tiempo/Clima</label>
	<button class="tooltip">
		<data>Se puede encontrar en el menú de descubrimiento.</data>
		<data>El tiempo del planeta</data>
		<data>Se puede encontrar en el menú de descubrimiento.</data>
		<data>planet/weather</data>
	</button>
</div>
<div class="table-cell data ${oddEvenClass}" data-planet="planet${i}" data-section="planet${i}">
	<input type="text" id="weather_input${i}" list="weatherData" data-dest-simple="weather${i}"
		data-evt-id="weatherInput">
</div>
<div class="table-cell text ${oddEvenClass}" data-planet="planet${i}" data-section="planet${i}">
	<label for="sentinel_input${i}">Centinelas</label>
	<button class="tooltip">
		<data>Se puede encontrar en el menú de descubrimiento.</data>
		<data>Nivel planetario de los centinelas</data>
		<data>Se puede encontrar en el menú de descubrimiento.</data>
		<data>planet/sentinels</data>
	</button>
</div>
<div class="table-cell data ${oddEvenClass}" data-planet="planet${i}" data-section="planet${i}">
	<input type="text" id="sentinel_input${i}" list="sentinels" data-dest="sentinel${i}">
</div>
<div class="table-cell text ${oddEvenClass}" data-planet="planet${i}" data-section="planet${i}">
	<label for="flora_input${i}">Flora</label>
	<button class="tooltip">
		<data>Se puede encontrar en el menú de descubrimiento.</data>
		<data>Nivel de flora del planeta</data>
		<data>Se puede encontrar en el menú de descubrimiento.</data>
		<data>planet/flora</data>
	</button>
</div>
<div class="table-cell data ${oddEvenClass}" data-planet="planet${i}" data-section="planet${i}">
	<input type="text" id="flora_input${i}" list="rarity" data-dest="flora${i}">
</div>
<div class="table-cell text ${oddEvenClass}" data-planet="planet${i}" data-section="planet${i}">
	<label for="fauna_input${i}">Fauna</label>
	<button class="tooltip">
		<data>Se puede encontrar en el menú de descubrimiento.</data>
		<data>Nivel de fauna del planeta</data>
		<data>Se puede encontrar en el menú de descubrimiento.</data>
		<data>planet/fauna</data>
	</button>
</div>
<div class="table-cell data ${oddEvenClass}" data-planet="planet${i}" data-section="planet${i}">
	<input type="text" id="fauna_input${i}" list="rarity" data-dest="fauna${i}">
</div>
<div class="table-cell text ${oddEvenClass}" data-planet="planet${i}" data-section="planet${i}">
	<label for="faunatotal_input${i}">Numero de fauna</label>
	<button class="tooltip">
		<data>Se puede encontrar en el menú de descubrimiento.</data>
		<data>Numero de fauna</data>
		<data>Se puede encontrar en el menú de descubrimiento.</data>
		<data>planet/faunaNum</data>
	</button>
</div>
<div class="table-cell data ${oddEvenClass}" data-planet="planet${i}" data-section="planet${i}">
	<input type="text" id="faunatotal_input${i}" maxlength="2" data-dest-number="0" data-dest-noauto="FaunaTotal${i}"
		data-evt-id="faunaTotalInput">
</div>
