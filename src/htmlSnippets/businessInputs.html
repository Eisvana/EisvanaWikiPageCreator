<div class="tableHeader text sectionToggle" data-section="section${childIndex}">
	<div><span class="has-text-weight-bold">Title: </span><output name=${heading}></output></div>
	<button class="button is-danger is-outlined" type="button" data-evt-id="removeButton">Remove</button>
</div>
<div class="table-cell text" data-section="section${childIndex}">
	<label for="${heading_input}">Section heading:</label>
</div>
<div class="table-cell data" data-section="section${childIndex}">
	<input type="text" id="${heading_input}" data-dest="${heading}" data-evt-id="wikicode">
</div>
<div class="table-cell text" data-section="section${childIndex}">
	<label for="${img_input}">Image name, including file extension:</label>
</div>
<div class="table-cell data" data-section="section${childIndex}">
	<input type="text" id="${img_input}" data-dest="${img}" data-evt-id="fileInput">
	<input type="file" id="${img_upload}" accept="image/*" data-evt-id="imageUpload">
</div>
<div class="tableHeader data no-flex" data-section="section${childIndex}">
	<label for="${text_input}">Content:</label>
	<textarea class="mb-2" id="${text_input}" data-dest="${text}" data-evt-id="wikicode"></textarea>
</div>
